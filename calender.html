<!DOCTYPE html>
<html>
<head>
    <title>Calender</title>
    <link rel="shortcut icon" href="images/icon.ico" type="image/x-icon">
</head>

<style>

.calender ul{
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    grid-gap: 1em;
}

.calender li{
    list-style: none;
    font-size: 3.5em;
    height: 125px;
    background-color: plum;
    display: flex;
    justify-content: center;
    align-items: center;  
}
.other-month{
    background-color: powderblue !important;
}

</style>

<body>
   <div class="calender">
       <ul>
            <li class="other-month">27</li>
            <li class="other-month">28</li>
            <li class="other-month">29</li>
            <li class="other-month">30</li>
           <li>1</li>
           <li>2</li>
           <li>3</li>
           <li>4</li>
           <li>5</li>
           <li>6</li>
           <li>7</li>
           <li>8</li>
           <li>9</li>
           <li>10</li>
           <li>11</li>
           <li>12</li>
           <li>13</li>
           <li>14</li>
           <li>15</li>
           <li>16</li>
           <li>17</li>
           <li>18</li>
           <li>19</li>
           <li>20</li>
           <li>21</li>
           <li>22</li>
           <li>23</li>
           <li>24</li>
           <li>25</li>
           <li>26</li>
           <li>27</li>
           <li>28</li>
           <li>29</li>
           <li>30</li>
           <li>31</li>
          
       </ul>
   </div> 





</body>
</html>
